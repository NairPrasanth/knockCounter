<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knock Counter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }

        h1 {
            margin-bottom: 20px;
        }

        #visual-graph {
            background-color: black;
            width: 100%;
            height: 100px;
            margin-bottom: 20px;
        }

        #intensity-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
        }

        #intensity-slider,
        #sensitivity {
            margin: 0 10px;
        }

        #controls-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        #debounce-time,
        #debounce-text {
            margin: 0 10px;
        }

        #start-button {
            font-size: 20px;
            padding: 10px 20px;
            margin-bottom: 10px;
        }

        #knock-count-header {
            font-size: 18px;
            margin-bottom: 10px;
        }

        #knock-count {
            font-size: 24px;
        }

        .tooltip {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Knock Counter</h1>

    <div id="visual-graph"></div>

    <div id="intensity-container">
        <label for="intensity">Intensity:</label>
        <input type="range" id="intensity-slider" min="1" max="100" value="50">
        <p id="sensitivity">Sensitivity: 50%</p>
    </div>

    <div id="controls-container">
        <button onclick="decreaseIntensity()">Decrease</button>
        <button onclick="increaseIntensity()">Increase</button>
        <label for="debounce-time">Debounce Time (ms):</label>
        <input type="number" id="debounce-time" value="500">
    </div>

    <div>
        <button id="start-button" onclick="toggleListening">Start</button>
    </div>

    <div>
        <p id="knock-count-header">Knock Count:</p>
        <p id="knock-count">0</p>
    </div>

    <script>
        // Your JavaScript code goes here
    </script>
</body>
</html>
