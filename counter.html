<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knock Counter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }

        h1 {
            margin-bottom: 20px;
        }

        #visual-graph {
            background-color: black;
            width: 100%;
            height: 100px;
            margin-bottom: 20px;
        }

        #intensity-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
        }

        #intensity-slider,
        #sensitivity {
            margin: 0 10px;
        }

        #controls-container {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap; /* Allow items to wrap onto the next line */
            margin-bottom: 20px;
        }

        #increase-btn,
        #decrease-btn,
        #debounce-time,
        #debounce-text {
            margin: 10px;
        }

        #start-button {
            font-size: 20px;
            padding: 10px 20px;
            margin-bottom: 10px;
        }

        #knock-count-header {
            font-size: 18px;
            margin-bottom: 10px;
        }

        #knock-count {
            font-size: 24px;
        }

        .tooltip {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Knock Counter</h1>

    <div id="visual-graph"></div>

    <div id="intensity-container">
        <label for="intensity">Intensity:</label>
        <input type="range" id="intensity-slider" min="1" max="100" value="50">
        <p id="sensitivity">Sensitivity: 50%</p>
    </div>

    <div id="controls-container">
        <button id="decrease-btn" onclick="decreaseIntensity()">Decrease</button>
        <button id="increase-btn" onclick="increaseIntensity()">Increase</button>
        <label for="debounce-time">Debounce Time (ms):</label>
        <input type="number" id="debounce-time" value="500">
    </div>

    <div>
        <button id="start-button" onclick="toggleListening()">Start</button>
    </div>

    <div>
        <p id="knock-count-header">Knock Count:</p>
        <p id="knock-count">0</p>
    </div>

    <script>
        let isListening = false;
        let knockCount = 0;
        let intensityThreshold = 50; // Default intensity threshold
        let debounceTimeout;
        let pulseBarHeight = 0;

        const startStopButton = document.getElementById('start-button');
        const intensitySlider = document.getElementById('intensity-slider');
        const knockCountElement = document.getElementById('knock-count');
        const sensitivityElement = document.getElementById('sensitivity');
        const debounceTimeInput = document.getElementById('debounce-time');
        const pulseGraph = document.getElementById('visual-graph');

        startStopButton.addEventListener('click', toggleListening);
        intensitySlider.addEventListener('input', updateIntensityThreshold);

        function toggleListening() {
            if (!isListening) {
                startListening();
            } else {
                stopListening();
            }
        }

        function startListening() {
            isListening = true;
            startStopButton.textContent = 'Stop';
            resetVisualPulse();
            navigator.mediaDevices.getUserMedia({ audio: true })
                .then(handleSuccess)
                .catch(handleError);
        }

        function stopListening() {
            isListening = false;
            startStopButton.textContent = 'Start';
            resetVisualPulse();
        }

        function handleSuccess(stream) {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const microphone = audioContext.createMediaStreamSource(stream);
            const analyser = audioContext.createAnalyser();

            microphone.connect(analyser);
            analyser.fftSize = 256;

            const dataArray = new Uint8Array(analyser.fftSize);

            function detectKnock() {
                analyser.getByteFrequencyData(dataArray);
                const intensity = getAverageIntensity(dataArray);
                if (intensity > intensityThreshold) {
                    debounceIncrement();
                    updateVisualPulse(intensity);
                } else {
                    updateVisualPulse(0);
                }
                if (isListening) {
                    requestAnimationFrame(detectKnock);
                }
            }

            detectKnock();
        }

        function getAverageIntensity(dataArray) {
            const sum = dataArray.reduce((acc, value) => acc + value, 0);
            const average = sum / dataArray.length;
            return average;
        }

        function debounceIncrement() {
            const debounceTime = parseInt(debounceTimeInput.value) || 500;
            clearTimeout(debounceTimeout);
            debounceTimeout = setTimeout(() => {
                knockCount++;
                knockCountElement.textContent = `Knock count: ${knockCount}`;
            }, debounceTime);
        }

        function updateIntensityThreshold() {
            intensityThreshold = parseInt(intensitySlider.value);
            updateSensitivityText();
        }

        function increaseIntensity() {
            if (intensityThreshold < 100) {
                intensityThreshold++;
                intensitySlider.value = intensityThreshold;
                updateSensitivityText();
            }
        }

        function decreaseIntensity() {
            if (intensityThreshold > 1) {
                intensityThreshold--;
                intensitySlider.value = intensityThreshold;
                updateSensitivityText();
            }
        }

        function updateSensitivityText() {
            sensitivityElement.textContent = `Sensitivity: ${intensityThreshold}%`;
        }

        function updateVisualPulse(intensity) {
            const maxHeight = 100;
            pulseBarHeight = intensity / 255 * maxHeight;
            drawPulse();
        }

        function resetVisualPulse() {
            pulseBarHeight = 0;
            drawPulse();
        }

        function drawPulse() {
            pulseGraph.innerHTML = `
                <rect class="cutoff-line" x="0" y="${100 - intensityThreshold}" width="100%" height="2"/>
                <rect class="pulse-bar" x="0" y="${100 - pulseBarHeight}" width="100%" height="${pulseBarHeight}"/>
            `;
        }

        function handleError(error) {
            console.error('Error accessing microphone:', error);
        }
    </script>
</body>
</html>
